# Specifically handle NextAuth routes
[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200
  force = true

# Handle other API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Support client-side routing for Next.js App Router - fallback for /*
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Add headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Function optimization settings
[functions]
  node_bundler = "esbuild"
  # Include only necessary external dependencies
  external_node_modules = ["mongodb", "mongoose", "next-auth", "bcryptjs"]
  # Set zip function to true to compress functions
  zip = true
  # Reduce function size by excluding unnecessary files
  included_files = []
  excluded_files = ["**/*.test.js", "**/*.spec.js", "node_modules/**/.git/**"]
  
  # Specific configuration for the auth function
  [functions.auth]
    included_files = ["src/lib/mongodb.ts", "src/lib/auth.ts", "src/models/User.ts", "src/lib/prerender-workaround.ts"]
    
  # Specific configuration for the api function 
  [functions.api]
    included_files = ["src/lib/mongodb.ts", "src/models/*.ts", "src/lib/auth.ts", "src/lib/prerender-workaround.ts"]

# Optimize build settings
[build.processing]
  skip_processing = true 